<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link href="../css/icons-definition.css" rel="stylesheet">
  <link href="../css/custom.css" rel="stylesheet">
	<link href="../css/swiper.min.css" rel="stylesheet">
</head>
<script src="../js/swiper/jquery-1.11.3.js"></script>
<script src="../js/swiper/swiper.jquery.js"></script>
<script src="../js/swiper/swiper.js"></script>

<body style="width:100%; height: 1536px; overflow: hidden; background-color:#025599;">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="swiper-container">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide" style="background: url(../img/slides/Diapositiva1.JPG) no-repeat; background-position-x: 200px; width: 100%; height: 980px; overflow: hidden;"></div>
							<div class="swiper-slide" style="background: url(../img/slides/Diapositiva2.JPG) no-repeat; background-position-x: 200px; width: 100%; height: 980px; overflow: hidden;"></div>
							<div class="swiper-slide" style="background: url(../img/slides/Diapositiva3.JPG) no-repeat; background-position-x: 200px; width: 100%; height: 980px; overflow: hidden;"></div>
							<div class="swiper-slide" style="background: url(../img/slides/Diapositiva4.JPG) no-repeat; background-position-x: 200px; width: 100%; height: 980px; overflow: hidden;"></div>
							<div class="swiper-slide" style="background: url(../img/slides/Diapositiva5.JPG) no-repeat; background-position-x: 200px; width: 100%; height: 980px; overflow: hidden;"></div>
							<div class="swiper-slide" style="background: url(../img/slides/Diapositiva6.JPG) no-repeat; background-position-x: 200px; width: 100%; height: 980px; overflow: hidden;"></div>
					</div>

					<!-- If we need navigation buttons -->
			<!-- 			    <div class="swiper-button-prev"></div> -->
			<!-- 			    <div class="swiper-button-next"></div> -->

					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
</div>
<script>
var mySwiper = new Swiper ('.swiper-container', {
	// Optional parameters
	direction: 'horizontal',
	loop: true,
	speed: 1000,
	autoplay: 10000,
	// If we need pagination
	//pagination: '.swiper-pagination',

	// Navigation arrows
	//nextButton: '.swiper-button-next',
	//prevButton: '.swiper-button-prev',

	// And if we need scrollbar
	//scrollbar: '.swiper-scrollbar',
});
</script>
